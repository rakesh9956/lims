<nav class="page-breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="items">Expiring Items</li>
    </ol>
</nav>

<div class="row">
    <div class="col-md-12 stretch-card">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title d-flex align-items-center justify-content-between">
                    <div>EXPIRING ITEMS</div>
                    <div class="d-flex align-items-center text-end">
                        <input  type="text" class="form-control form-select-sm" placeholder="Search" (keyup)="updateFilter($event)" />
                        <button class="btn btn-primary btn-sm w-75 ms-1" routerLink="/items/new-item"><span class="feather icon-plus"></span> Add Item</button>
                    </div>
                </h6>
                <div class="table-responsive">
                    <ngx-datatable [scrollbarH]="true" #table class="bootstrap" [rows]="rows" [loadingIndicator]="loadingIndicator"
                        [columnMode]="ColumnMode.force" [footerHeight]="50" [limit]="10" rowHeight="auto">
                        <ngx-datatable-column [width]="50" name="Item #" prop="item-code"></ngx-datatable-column>
                        <ngx-datatable-column name="Item Name"></ngx-datatable-column>
                        <!-- <ngx-datatable-column name="Description"></ngx-datatable-column> -->
                        <ngx-datatable-column [width]="80" name="HSN Code" prop="hsn-code"></ngx-datatable-column>
                        <ngx-datatable-column [width]="80" name="Catalog #" prop="catalog-no"></ngx-datatable-column>
                        <ngx-datatable-column [width]="50" name="GST Tax" prop="gst-tax"></ngx-datatable-column>
                        <ngx-datatable-column name="Category" prop="category-type"></ngx-datatable-column>
                        <ngx-datatable-column name="Department" prop="department-type"></ngx-datatable-column>
                        <ngx-datatable-column name="Manufacturer"></ngx-datatable-column>
                        <ngx-datatable-column name="Machine"></ngx-datatable-column>
                        <ngx-datatable-column [width]="80" name="Expiry on" prop="expiry-date"></ngx-datatable-column>
                        <ngx-datatable-column name="Action">
                            <ng-template ngx-datatable-cell-template>
                                <button class="btn btn-outline-primary btn-xs me-1" routerLink="/items/new-item"><span class="feather icon-zoom-in"></span></button>
                                <button class="btn btn-primary btn-xs" routerLink="/items/new-item">Edit</button>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
