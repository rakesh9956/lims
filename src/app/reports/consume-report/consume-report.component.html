                <form *ngIf="!shimmerVisible">
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-6 col-xl-3">

                            <div class="mb-3">
                                <div class="mb-3">
                                    <label class="form-label">Centers</label>
                                    <ng-select [items]="centerList" [closeOnSelect]="true" [searchable]="true"
                                        bindLabel="CenterName" bindValue="CenterGuid" placeholder="Select centers"
                                        (change)="filterData($event)" [formControl]="CenterclearControl"
                                        [notFoundText]="'No center found!'">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-xl-3">
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <ng-select [items]="LocationList" bindLabel="CenterLocationName"
                                    [formControl]="clearControl" (clear)="Onremove()" bindLabel="CenterLocationName"
                                    bindValue="CenterLocationGuid" placeholder="Select locations"
                                    (change)="filterData($event)" [notFoundText]="'No location found!'">
                                </ng-select>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-xl-3">
                            <div class="mb-3">
                                <label for="itemExpiryDate" class="form-label d-flex ">From Date <span
                                        [ngClass]="{'text-danger':!FromDate}"> &nbsp;*</span></label>
                                <div class="input-group">
                                    <input class="form-control" placeholder="dd-mm-yyyy" name="dp" [maxDate]="minDate"
                                        readonly [formControl]="clearFromControl" (dateSelect)="selectFromDate($event)"
                                        ngbDatepicker #d="ngbDatepicker">
                                    <button class="input-group-text" type="button" (click)="d.toggle()">
                                        <i class="feather icon-calendar icon-md text-muted"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-xl-3">
                            <div class="mb-3">
                                <label for="itemExpiryDate" class="form-label d-flex "> To Date<span
                                        [ngClass]="{'text-danger':!ToDate}"> &nbsp;*</span></label>
                                <div class="input-group">
                                    <input class="form-control" placeholder="dd-mm-yyyy" name="dp" readonly
                                        [formControl]="cleardateControl" (dateSelect)="selectToDate($event)"
                                        [minDate]="selectefromDate" [(ngModel)]="selecteToDate" ngbDatepicker
                                        #d2="ngbDatepicker">
                                    <button class="input-group-text" type="button" (click)="FromDate?d2.toggle():null">
                                        <i class="feather icon-calendar icon-md text-muted"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-2 text-end">
                                <button class="btn btn-link btn-sm text-underline p-0" (click)="removeDates()"
                                    *ngIf="FromDate">Clear
                                    filters</button>
                            </div>
                        </div>
                        <div class="row" *ngIf="!shimmerVisible">
                            <div class="col-sm-12 text-end flex-wrap">
                                <button type="button" class="btn btn-primary submit me-2 mt-2 mt-sm-0"
                                    (click)="GetconsumeReports()" [disabled]="isDisable || noDataFound">Get Report
                                    Data</button>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <hr>
                        </div>
                    </div>
                </form>
                <!--Shimmer UI -->
                <app-shimmers *ngIf="shimmerVisible" [type]="'form-2'"></app-shimmers>
                <!--Shimmer UI -->
            </div>
            <!-- No records found! -->
            <ng-template [ngIf]="noDataFound && !shimmerVisible">
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12.865 3.00017L22.3912 19.5002C22.6674 19.9785 22.5035 20.5901 22.0252 20.8662C21.8732 20.954 21.7008 21.0002 21.5252 21.0002H2.47266C1.92037 21.0002 1.47266 20.5525 1.47266 20.0002C1.47266 19.8246 1.51886 19.6522 1.60663 19.5002L11.1329 3.00017C11.4091 2.52187 12.0206 2.358 12.4989 2.63414C12.651 2.72191 12.7772 2.84815 12.865 3.00017ZM10.9989 16.0002V18.0002H12.9989V16.0002H10.9989ZM10.9989 9.00017V14.0002H12.9989V9.00017H10.9989Z"
                            fill="rgba(234,59,46,1)"></path>
                    </svg>
                    <div>
                        No records found!
                    </div>
                </div>
            </ng-template>
            <!-- No records found! -->


            <ng-container *ngIf="consumeReportList?.length != 0">
                <div class="d-flex justify-content-between align-items-center mb-2 px-4">
                    <h6 class="card-title">{{ 'Consume Report' | uppercase }} </h6>
                    <div class="row" *ngIf="consumeReportList?.length != 0">
                        <div class="col-sm-12 text-end flex-wrap">
                            <button type="button" class="btn btn-outline-primary submit me-2 btn-sm mt-sm-0"
                                (click)="GetconsumeReports('pdf')" [disabled]="isDisable || noDataFound">Get Report
                                PDF</button>
                            <button type="button" class="btn btn-primary submit btn-sm mt-sm-0"
                                (click)="GetconsumeReports('excel')" [disabled]="isDisable || noDataFound">Get Report
                                Excel</button>
                        </div>
                    </div>
                </div>
                <div class="card mb-3 border bg-light mx-4">
                    <div class="card-body p-3">
                        <div class="row">
                            <double-scroll>
                                <div style="max-height: 600px; overflow-y: auto;">
                                    <div class="table-responsive table bg-white">
                                        <ngx-datatable [scrollbarH]="true" #table class="bootstrap"
                                            [rows]="consumeReportList" [loadingIndicator]="loadingIndicator"
                                            [columnMode]="ColumnMode.force" rowHeight="auto">
                                            <ngx-datatable-column [width]="50" name="s.No"
                                                    >
                                                    <ng-template ngx-datatable-cell-template let-row="row" let-value="value" let-rowIndex="rowIndex">
                                                            <span>{{ rowIndex + 1 }}</span>
                                                </ng-template>
                                            </ngx-datatable-column>
                                            <ngx-datatable-column [width]="120" name="Item Name"
                                                prop="ItemName"></ngx-datatable-column>
                                                <ngx-datatable-column [width]="120" name="Vendor Item Name"
                                                prop="VendorItemName">
                                                <ng-template ngx-datatable-cell-template let-row="row" let-value="value" >
                                                    <span>{{ row?.VendorItemName ? row?.VendorItemName  : "N/A" }}</span>
                                                </ng-template>
                                                </ngx-datatable-column>
                                                <ngx-datatable-column [width]="120" name="Item Code"
                                                prop="ApolloItemCode"></ngx-datatable-column>
                                            <ngx-datatable-column [width]="150" name="Manufacturer"
                                                prop="Manufacturer"></ngx-datatable-column>
                                            <ngx-datatable-column [width]="120" name="Catalog No"
                                                prop="CatalogNo"></ngx-datatable-column>
                                            <ngx-datatable-column [width]="80" name="Qty"
                                                prop="ConsumeQuantity"></ngx-datatable-column>
                                            <ngx-datatable-column [width]="150" name="Location Name"
                                                prop="LocationName"></ngx-datatable-column>
                                            <ngx-datatable-column [width]="120" name="Department"
                                                prop="Department"></ngx-datatable-column>
                                            <ngx-datatable-column [width]="120" name="Consumed Date"
                                                prop="ConsumeDate">
                                                <ng-template ngx-datatable-cell-template let-row="row" let-value="value" >
                                                            <span>{{ row?.ConsumeDate | date:'dd-MM-yyyy' || "N/A" }}</span>
                                                </ng-template>
                                            </ngx-datatable-column>
                                            <ngx-datatable-column [width]="120" name="Consumed By"
                                                prop="ConsumeByName"></ngx-datatable-column>
                                        </ngx-datatable>
                                    </div>
                                </div>
                            </double-scroll>
                        </div>
                    </div>
                </div>
            </ng-container>

            <div class="card-footer">
                <!--Shimmer UI -->
                <ng-container *ngIf="shimmerVisible">
                    <tr *ngFor="let dummyLoop of [].constructor(1)"
                        class="align-items-end align-self-end d-flex justify-content-end">
                        <td>
                            <div class="d-flex text-end">
                                <div class="shimmerBG line" style="margin-right: 5px;width: 126px;height: 38px;"></div>
                                <div class="shimmerBG line" style="width: 126px;height: 38px;"></div>
                            </div>
                        </td>
                    </tr>
                </ng-container>
                <!--Shimmer UI -->
            </div>
        </div>
    </div>
</div>
